name: 机场节点

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: 安装 Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: 依赖
      run: |
        # 如果您的脚本需要额外的依赖，可以在这里安装
        # 例如: 
        pip install pyaes
        pip install requests

    - name: 运行py脚本
      run: python trojan.py > trojan.txt

    - name: 删除trojan.txt文件（如果存在的话）
      run: rm -f trojan.txt || true

    - name: 重新创建 trojan.txt
      run: python trojan.py > trojan.txt
           python /vpn/py/ss.py > /vpn/txt/trojan.txt

    - name: Commit and push if there are changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trojan.txt
        git commit -m "Update trojan.txt with latest results" || exit 0
        git push
